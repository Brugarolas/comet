[package]
name = "comet-gc"
version = "0.1.3"
edition = "2018"
authors = ["Adel Prokurov <pr.adelprokurov@yandex.ru>"]
repository = "https://github.com/Starlight-JS/comet"
readme = "README.md"
keywords = ["memory", "gc", "automatic"]
license = "MIT"
description = "Garbage collection library for implementing VMs in Rust"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
parking_lot = "0.11.1"
libc = "0.2.98"
modular-bitfield = "0.11.2"
atomic = "0.5.0"
crossbeam-utils = "0.8"

[target.'cfg(not(wasm))'.dependencies]
memmap2 = "0.5"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = [
    "memoryapi",
    "winnt",
    "sysinfoapi",
    "minwinbase",
    "errhandlingapi",
    "excpt",
    "minwindef",
    "wincrypt",
] }

[lib]
name = "comet"
crate-type = ["rlib", "dylib"]
